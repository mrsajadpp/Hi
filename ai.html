<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisitrix Chat Assistant</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <h1>Wisitrix Chat Assistant</h1>

    <div class="chat-container">
        <!-- Chatbox -->
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons">
            <button class="control-button" onclick="clearChat()">Clear</button>
            <button class="control-button" onclick="endChat()">End Chat</button>
        </div>
    </div>

    <script src="ai.js"></script>
</body>
</html>
